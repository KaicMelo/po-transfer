<div class="po-wrapper">
  <po-toolbar [p-title]="appName"></po-toolbar>

  <po-menu [p-menus]="menus"></po-menu>

  <po-page-default [p-title]="appName">
    <po-stepper #stepper [p-step-icons]="true">
      <po-step p-label="Dados" [p-can-active-next-step]="poData.bind(this)">
        <po-dynamic-form
          #dynamicForm
          (p-form)="getForm($event)"
          [p-auto-focus]="recipient"
          [p-fields]="propertyForm"
        >
        </po-dynamic-form>
        <po-button
          p-label="Salvar"
          class="po-md-3"
          [p-disabled]="dynamicForm.form.invalid || false"
          (p-click)="save()"
        ></po-button>
      </po-step>
      <po-step p-label="Confirmação" [p-can-active-next-step]="poAccept.bind(this)">
        <po-list-view
          p-property-title="name"
          [p-actions]="actions"
          [p-items]="raw"
        >
        <ng-template p-list-view-content-template let-item>
          <div class="po-row">
            <po-info
              class="po-md-6 po-lg-4"
              p-label="Remetente"
              [p-value]="item.sender"
            ></po-info>
            <po-info
              class="po-md-6 po-lg-4"
              p-label="Destinatário"
              [p-value]="item.recipient"
            ></po-info>
            <po-info
              class="po-md-6 po-lg-4"
              p-label="Valor"
              [p-value]="item.money"
            ></po-info>
          </div>
        </ng-template>
        </po-list-view>
      </po-step>
      <po-step p-label="Concluido" [p-can-active-next-step]="poConcluded.bind(this)"></po-step>
    </po-stepper>
  </po-page-default>
</div>
